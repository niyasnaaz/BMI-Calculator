<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Black+Ops+One&family=Caveat:wght@500;600&family=Chakra+Petch&family=Cookie&family=Edu+QLD+Beginner:wght@500;600;700&family=Gemunu+Libre&family=Josefin+Sans:wght@100&family=Lato:ital,wght@0,400;1,300&family=Macondo&family=Merriweather:ital@0;1&family=Orbitron&family=Pixelify+Sans&family=Roboto+Slab&family=Shadows+Into+Light+Two&family=Teko&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Black+Ops+One&family=Caveat:wght@500;600&family=Chakra+Petch&family=Cookie&family=Edu+QLD+Beginner:wght@500;600;700&family=Gemunu+Libre&family=Josefin+Sans:wght@100&family=Lato:ital,wght@0,400;1,300&family=Macondo&family=Merriweather:ital@0;1&family=Orbitron&family=Pixelify+Sans&family=Roboto+Slab&family=Shadows+Into+Light+Two&family=Teko&family=Tilt+Neon&display=swap"
        rel="stylesheet">
</head>

<body>
    <p id="quote">"Nothing will work unless you do."</p>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form class="calculator">

            <div>
                <label for="age">Age (years)</label>
                <input type="number" id="age" min="0" step="0.01" />
            </div>

            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="0" step="0.01" />
            </div>

            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" step="0.01" />
            </div>

            <div id="btn">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 – 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 – 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>≥ 30</p>
            </div>
        </section>
    </div>
</body>

</html>
